# Item
item.from-handcraft-to-industrial-log.name = Log
item.from-handcraft-to-industrial-log.description = A basic resource, very important as the main material for most basic constructions.\nHowever, this wood is very rough, and most buildings require processed logs, which are [yellow]Wood Block[]s.
item.from-handcraft-to-industrial-log.details = As a famous game quote says: "To get rich, first chop trees."

item.from-handcraft-to-industrial-log-chip.name = Wood Chip
item.from-handcraft-to-industrial-log-chip.description = A byproduct produced when processing wood materials, can be used as ammunition.
item.from-handcraft-to-industrial-log-chip.details = This resource can't be said to be useless, it can only be said to have no use at all.

item.from-handcraft-to-industrial-wood-block.name = Wood Block
item.from-handcraft-to-industrial-wood-block.description = A processed log, much stronger than a log, and can be used to build most basic constructions.
item.from-handcraft-to-industrial-wood-block.details = Use [yellow]Wood Block[]s to build stronger [yellow]Wooden Wall[]s.

item.from-handcraft-to-industrial-wood-plank.name = Wood Plank
item.from-handcraft-to-industrial-wood-plank.description = A product obtained by cutting [yellow]Wood Block[]s, can be used to build more durable buildings.
item.from-handcraft-to-industrial-wood-plank.details = Use [yellow]Wood Plank[]s to create more advanced structures.

