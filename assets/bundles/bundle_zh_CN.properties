# 物品
item.the-evolution-path-wood.name = 原木
item.the-evolution-path-wood.description = 一种基础资源，是大部分基础建筑的主要材料，非常重要。\n但是这种木头非常粗糙，大部分建筑都需要使用处理后的原木，也就是[yellow]木板[]。
item.the-evolution-path-wood.details = 某游戏名言说得好：“要致富，先撸树”

# 方块
# 核心
block.the-evolution-path-core-primitive-wooden.name = 原始原木核心
block.the-evolution-path-core-primitive-wooden.description = 一种只使用原木制作的核心，质量很差，防御力也很弱，但是至少有了一个能用的核心。
block.the-evolution-path-core-primitive-wooden.details = 尽快获取[yellow]木材[]吧！

# 墙
block.the-evolution-path-wood-wall.name = 原木墙
block.the-evolution-path-wood-wall.description = 一种原木制作的墙，但是由于没有加工，非常脆弱。
block.the-evolution-path-wood-wall.details = 赶紧使用更坚固的[yellow]木板墙[]吧！
