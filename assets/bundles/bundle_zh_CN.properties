# 状态
stat.from-handcraft-to-industrial-wearlevel = 磨损程度

# Bar
bar.from-handcraft-to-industrial-kineticamount = 动能: {0}
bar.from-handcraft-to-industrial-kinetic = 动能
bar.from-handcraft-to-industrial-kineticpercent = 动能: {0} （{1}%）

# 物品
item.from-handcraft-to-industrial-log.name = 原木
item.from-handcraft-to-industrial-log.description = 一种基础资源，是大部分基础建筑的主要材料，非常重要。\n但是这种木头非常粗糙，大部分建筑都需要使用处理后的原木，也就是[yellow]木块[]。
item.from-handcraft-to-industrial-log.details = 某游戏名言说得好：“要致富，先撸树”

item.from-handcraft-to-industrial-wood-chip.name = 木屑
item.from-handcraft-to-industrial-wood-chip.description = 在加工木质材料时产生的副产品，可以作为弹药。
item.from-handcraft-to-industrial-wood-chip.details = 这种资源不能说没有用，只能说是一点用处都没有。

item.from-handcraft-to-industrial-wood-block.name = 木块
item.from-handcraft-to-industrial-wood-block.description = 一种加工后的木材，较为坚固。
item.from-handcraft-to-industrial-wood-block.details = 使用[yellow]木板切割机[]加工木块可以获得更实用的[yellow]木板[]。

item.from-handcraft-to-industrial-wood-plank.name = 木板
item.from-handcraft-to-industrial-wood-plank.description = 切割[yellow]木块[]得到的产物，可用于建造更加耐用的建筑。
item.from-handcraft-to-industrial-wood-plank.details = 木板可以用于制作更复杂和耐用的建筑。

# 方块
# 核心
block.from-handcraft-to-industrial-core-primitive.name = 原始核心
block.from-handcraft-to-industrial-core-primitive.description = 一种只使用[yellow]原木[]制作的核心，质量很差，防御力也很弱，但是至少有了一个能用的核心。
block.from-handcraft-to-industrial-core-primitive.details = 尽快获取[yellow]石块[]以制造更好的[yellow]石制核心[]。

# 墙
block.from-handcraft-to-industrial-log-wall.name = 原木墙
block.from-handcraft-to-industrial-log-wall.description = 一种原木制作的墙，但是由于没有加工，非常脆弱。
block.from-handcraft-to-industrial-log-wall.details = 使用[yellow]木块[]制造更坚固的[yellow]木墙[]。

block.from-handcraft-to-industrial-wooden-wall.name = 木墙
block.from-handcraft-to-industrial-wood-wall.description = 一种加工后的木材墙，较为坚固。
block.from-handcraft-to-industrial-wood-wall.details = 使用[yellow]木板[]制造更复杂和耐用的建筑。

# 动能
block.from-handcraft-to-industrial-kinetic-source.name = 动能源
block.from-handcraft-to-industrial-kinetic-source.description = 无限产生动能。
block.from-handcraft-to-industrial-kinetic-source.details = 仅在沙盒中可见，用于测试。

# 工厂
block.from-handcraft-to-industrial-log-cutter.name = 原木切割机
block.from-handcraft-to-industrial-log-cutter.description = 将原木切割成木块，需要动能。
block.from-handcraft-to-industrial-log-cutter.details = 使用[yellow]木块[]制造更好的[yellow]木墙[]。

block.from-handcraft-to-industrial-plank-cutter.name = 木板切割机
block.from-handcraft-to-industrial-plank-cutter.description = 将木块切割成木板，需要动能。
block.from-handcraft-to-industrial-plank-cutter.details = 使用[yellow]木板[]制造更复杂和耐用的建筑。

# 星球
campaign.from-handcraft-to-industrial-zetas = "很久很久以前，这颗星球由一群硅基生物统治，他们建立了辉煌的文明，科技与文化高度发达。​然而，随着时间的推移，一群碳基外星人的入侵打破了这片宁静。​他们拥有强大的武器和先进的技术，迅速占领了这颗星球。​原住民硅基生物被迫逃离家园。​如今，作为这颗星球的原住民之一，你对看到已经被外星人占领的家园感到痛心。​你决定反抗，夺回属于自己的家园。​"

planet.from-handcraft-to-industrial-zetas.name = 泽塔斯
